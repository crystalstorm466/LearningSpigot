name: LearningSpigot # the plugins name as it should appear in the plugin list /pl
version: 1.0 # the plugin's version
author: David Holland
load: STARTUP
main: me.david.LearningSpigot.Main
api-version: 1.19.1-R0.1-20220804.104059 # the version of the API you want to use, required starting with 1.13
commands:
  kit:
    description: adds a kit into the game
    usage: /kit
    permission: LearningSpigot.everyone
  kick:
    description: kicks player
    usage: /kick
    permission: LearningSpigot.everyone
  mute:
    description: mutes the server
    usage: /mute
    permission: LearningSpigot.mute
  unmute:
    description: unmutes the server
    usage: /unmute
    permission: LearningSpigot.mute
  fly:
    description: allows self to fly
    usage: /fly
    permission: LearningSpigot.fly